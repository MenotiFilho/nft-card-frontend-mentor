<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-card">
      <div class="image-holder">
        <a href="">
          <img class="image" src="/images/image-equilibrium.jpg" alt="" />
          <div class="view">
            <img class="view-image" src="/images/icon-view.svg" alt="" />
          </div>
        </a>
      </div>
      <div class="title"><a href="">Equilibrium #3429</a></div>
      <div class="subtitle">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="bottom">
        <div class="info">
          <div class="price">
            <img src="/images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </div>
          <div class="time">
            <img src="/images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
        <div class="line"></div>
        <div class="creator-info">
          <img class="avatar" src="/images/image-avatar.png" alt="" />
          <div class="creator">
            <p class="divname">Creation of <a href="">Jules Wyvern</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/menotifilho">Menoti Filho</a>.
    </div>
  </body>
</html>
